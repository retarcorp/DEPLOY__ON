<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth-registr.css">
    <title>Authorization</title>
</head>
<body>
    <div id="wrapper">

        <header class="page__header"></header>

        <div class="page__main">
            <form class="authorization" method="POST">
                <h1 class="authorization__header">Вход</h1>
                <input name="email" id="email" type="email" class="page__input registration__input" placeholder="Email">
                <input name="pass" id="password" type="password" class="page__input registration__input" placeholder="Пароль">
                <button type="submit" class="page__button button__authorization">Войти</button>
                <span class="forgot-password">Забыли пароль?</span>
                <p class="not-have-account"><a href="/registration">Регистрация</a></p>
            </form>
        </div>
    </div>
</body>
</html>
