<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth-registr.css">
    <title>Authorization admin</title>
</head>
<body>
    <div id="wrapper">

        <header class="page__header"></header>

        <div class="page__main">
            <form class="authorization" method="POST">
                <h1 class="authorization__header">Вход в админ панель</h1>
                <input name="admin-login" id="admin-login" type="email" class="page__input registration__input" placeholder="Логин">
                <input name="admin-password" id="admin-password" type="password" class="page__input registration__input" placeholder="Пароль">
                <button type="submit" class="page__button button__authorization">Войти</button>
            </form>
        </div>
    </div>
</body>
</html>
